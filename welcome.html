<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        
        h2 {
            color: #333;
            margin-bottom: 24px;
        }
        
        .user-info {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .logout-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d32f2f;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        
        .logout-btn:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="welcome-message">Welcome!</h2>
        
        <div class="user-info">
            <p><strong>Username:</strong> <span id="display-username"></span></p>
            <p><strong>Email:</strong> <span id="display-email"></span></p>
            <p><strong>Registration Date:</strong> <span id="display-created-at"></span></p>
        </div>
        
        <a href="logout.php" class="logout-btn">Logout</a>
    </div>

    <script>
        fetch('check_auth.php')
            .then(response => response.json())
            .then(data => {
                if (data.authenticated) {
                    document.getElementById('welcome-message').textContent = `Welcome, ${data.username}!`;
                    document.getElementById('display-username').textContent = data.username;
                    document.getElementById('display-email').textContent = data.email;
                    document.getElementById('display-created-at').textContent = data.created_at;
                } else {
                    window.location.href = 'login.html';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                window.location.href = 'login.html';
            });
    </script>
</body>
</html>
